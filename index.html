<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Outdoors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 30%;
        }
        .product img {
            width: 100%;
        }
        .product-details {
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            color: white;
            margin-right: 10px;
        }
        .contact-form {
            margin-top: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .contact-form button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        .thank-you-message {
            display: none;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about-us">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="product-section">
        <!-- Product 1 -->
        <div class="product">
            <img src="path/to/product1.jpg" alt="Product 1">
            <div class="product-details">
                <h3>Product 1</h3>
                <p>Weight: 1.5kg</p>
                <p>Capacity: 20L</p>
                <p>Material: Waterproof</p>
            </div>
        </div>
        <!-- Add more products as needed -->
    </section>

    <section id="about-us">
        <h2>About Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="thank-you-message">Thank you for contacting Harmony Outdoors!</div>
    </section>

    <footer>
        <p>&copy; 2023 Harmony Outdoors. All rights reserved.</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.querySelector('.thank-you-message').style.display = 'block';
        });
    </script>
</body>
</html>
